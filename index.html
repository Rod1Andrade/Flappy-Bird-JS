<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flappy Bird JS</title>

  <style>

    #screen {
      border: 1px solid #CCC;
      display: block;
      margin: 0 auto;
    }

  </style>

</head>
<body>

  <!-- This in Canvas, where the game is rendered -->
  <canvas id="screen" width="366" height="512"></canvas>
  
  <script>

    const screen = document.querySelector('#screen');
    const context = screen.getContext('2d');

    let frame = 0;

    // Background
    const background = {
      asset: 'Assets/sprites/background-day.png',
      width:288,
      height: 512,
      axiosX: 0,
      axiosY: 0,

      draw() {
        const sprite = this._sprite();

        context.drawImage(
          sprite, this.axiosX, this.axiosY, 
          this.width, this.height
        );

        context.drawImage(
          sprite, this.axiosX + this.width, this.axiosY, 
          this.width, this.height
        );
      },

      _sprite() {
        const sprite = new Image;
        sprite.src = this.asset;

        return sprite;
      }

    }

    // Foreground
    const foreground = {
      assets: 'Assets/sprites/base.png',
      axiosX: 0,
      axiosY: screen.height - 112,
      width: 322,
      height: 112,
      draw() {
        const sprite = this._sprite();

        context.drawImage(sprite,
          this.axiosX, this.axiosY,
          this.width, this.height
        );

        context.drawImage(sprite,
          this.axiosX + this.width, this.axiosY,
          this.width, this.height
        );
      },
      _sprite() {
        const sprite = new Image;
        sprite.src = this.assets;

        return sprite;
      }
    }

    function draw() {
      background.draw();
      foreground.draw();
    }

    function update() {

    }

    function gameloop() {
      draw();
      update();
      frame++;
      requestAnimationFrame(gameloop);
    }

    gameloop();


  </script>


</body>
</html>
